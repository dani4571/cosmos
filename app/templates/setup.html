{% extends "base.html" %}
{% block content %}
Setup
<form action="/trust" method="POST">
<p/>
<table border="0">
  <tr>
    <th>Activate</th>
    <th>Username</th>
    <th>Auth V3 Endpoint</th>
    <th>Compute Endpoint</th>
  </tr>
  <tr>
    {% for auth_url_v3 in trustee.auth_urls_v3 %}
      <td><input type="checkbox" name="activate" value="username"></td>
      <td>{{ trustee.username }}</td>
      <td>{{ auth_url_v3 }}</td>
      <td>{{ trustee.compute_url }}</td>
    {% endfor %}
  </tr>
</table>
<p/>
<input type="submit" value="Submit">
</form>
{% endblock %}
